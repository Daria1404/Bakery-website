<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <img src="./imges/logo.jpg" class=" " alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center gap-5  " id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 gap-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
                <div class="d-flex ">
                    <div><i class="fa-brands fa-square-facebook" style="color: #042b2a;"></i></div>
                    <div><i class="fa-brands fa-twitter" style="color: #042b2a;"></i></div>
                    <div><i class="fa-brands fa-google-plus" style="color: #042b2a;"></i></div>
                </div>
                <div>
                    <button class="btn btn-custom" type="button">Make an Order</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active one">
                <img src="./imges/3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imges/carousel 1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imges/carousel 2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Herosection end -->

        <div class="row  py-5 mt-5 row-cols-1 row-cols-lg-3 row-gap-3 justify-content-center">
            <div class="feature col d-flex flex-column gap-4  w-25">
                <div class="d-flex justify-content-center">
                    <img src="./imges/cake1.jpg" class="img-fluid w-50 rounded-3" alt="">
                </div>
                <div class="specialties-caption">
                    <p>Cupcakes</p>
                </div>
            </div>
            <div class="feature col d-flex flex-column gap-4 w-25">
                <div class="d-flex justify-content-center">
                    <img src="./imges/cake2.jpg" class="img-fluid w-50 rounded-3" alt="">
                </div>
                <div class="specialties-caption">
                    <p>Macarons</p>
                </div>
            </div>
            <div class="feature col d-flex flex-column gap-4 w-25">
                <div class="d-flex justify-content-center">
                    <img src="./imges/cake3.jpg" class="img-fluid w-50 rounded-3" alt="">
                </div>
                <div class="specialties-caption">
                    <p>Small Cakes</p>
                </div>
            </div>

        </div>
        <div class="row   row-cols-1 row-cols-lg-3 row-gap-3 justify-content-center">
            <div class="feature col d-flex flex-column gap-4 w-25">
                <div class="d-flex justify-content-center">
                    <img src="./imges/cake4.jpg" class="img-fluid w-50  rounded-3" alt="">
                </div>
                <div class="specialties-caption">
                    <p>Croissants</p>
                </div>
            </div>
            <div class="feature col d-flex flex-column gap-4 w-25">
                <div class="d-flex justify-content-center">
                    <img src="./imges/cake5.jpg" class="img-fluid w-50 rounded-3" alt="">
                </div>
                <div class="specialties-caption">
                    <p>Apple Pie</p>
                </div>
            </div>
            <div class="feature col d-flex flex-column gap-4 w-25">
                <div class="d-flex justify-content-center">
                    <img src="./imges/cake6.jpg" class="img-fluid w-50 rounded-3" alt="">
                </div>
                <div class="specialties-caption">
                    <p>Cheesecake</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Specialties section end -->
    <!-- Magic section start -->
    <div class="container-fluid w-100 h-100 bg2 col-xl-10 col-xxl-8 px-4 py-5">
       <div class="d-flex justify-content-center">
        <div class="d-flex flex-column gap-5">
            <div>
                <i class="fa-solid fa-cake-candles" style="color: #ffffff;"></i>
            </div>
            <div>
                <h2>Magic Processing</h2>
            </div>
           <div>
             <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe minus nisi, nostrum commodi dignissimos officiis et quaerat corrupti facilis quasi.</p>
           </div>
            <div>
                <button class="btn">Discover more</button>
            </div>
        </div>
       </div>
    </div>
    <!-- Magic section end -->
